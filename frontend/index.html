<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube 直播频道管理</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      #root {
        max-width: 1200px;
        margin: 0 auto;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 5px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .tabs {
        display: flex;
        border-bottom: 2px solid #f0f0f0;
        padding: 0 30px;
      }

      .tab-button {
        flex: 1;
        padding: 15px;
        background: none;
        border: none;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        color: #666;
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
        margin-bottom: -2px;
      }

      .tab-button.active {
        color: #667eea;
        border-bottom-color: #667eea;
      }

      .tab-button:hover {
        color: #667eea;
      }

      .tab-content {
        padding: 30px;
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .button {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button-primary {
        background: #667eea;
        color: white;
      }

      .button-primary:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .button-secondary {
        background: #f0f0f0;
        color: #333;
      }

      .button-secondary:hover {
        background: #e0e0e0;
      }

      .button-danger {
        background: #ef4444;
        color: white;
      }

      .button-danger:hover {
        background: #dc2626;
      }

      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .input-group input {
        flex: 1;
      }

      .input-group button {
        flex-shrink: 0;
      }

      .message {
        padding: 15px;
        border-radius: 6px;
        margin-bottom: 20px;
        display: none;
      }

      .message.show {
        display: block;
      }

      .message.success {
        background: #d1fae5;
        color: #065f46;
        border-left: 4px solid #10b981;
      }

      .message.error {
        background: #fee2e2;
        color: #7f1d1d;
        border-left: 4px solid #ef4444;
      }

      .message.info {
        background: #dbeafe;
        color: #1e3a8a;
        border-left: 4px solid #3b82f6;
      }

      .channel-list {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: #f9fafb;
        padding: 12px;
        text-align: left;
        font-weight: 600;
        color: #374151;
        border-bottom: 2px solid #e5e7eb;
        font-size: 13px;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid #f3f4f6;
      }

      tr:hover {
        background: #f9fafb;
      }

      .status-badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-valid {
        background: #d1fae5;
        color: #065f46;
      }

      .status-invalid {
        background: #fee2e2;
        color: #7f1d1d;
      }

      .status-pending {
        background: #fef3c7;
        color: #78350f;
      }

      .action-buttons {
        display: flex;
        gap: 8px;
      }

      .action-buttons button {
        padding: 6px 12px;
        font-size: 12px;
      }

      .preview-list {
        background: #f9fafb;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 20px;
      }

      .preview-item {
        background: white;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        border-left: 3px solid #667eea;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .preview-item:last-child {
        margin-bottom: 0;
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: #10b981;
        transition: width 0.3s ease;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background: #f9fafb;
        padding: 15px;
        border-radius: 6px;
        border-left: 4px solid #667eea;
      }

      .stat-card h3 {
        font-size: 12px;
        color: #666;
        margin-bottom: 5px;
      }

      .stat-card .value {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
