server {
    listen 80;
    server_name ytb.982788.xyz;

    # 让 Certbot 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ytb.982788.xyz;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/ytb.982788.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ytb.982788.xyz/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 日志配置
    access_log /var/log/nginx/ytb-access.log;
    error_log /var/log/nginx/ytb-error.log;

    # 根路径
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ @app;
    }

    # 反向代理到 FastAPI 应用
    location @app {
        proxy_pass http://ytb_app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API 路由
    location /api/ {
        proxy_pass http://ytb_app:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # M3U 播放列表
    location /playlist.m3u {
        proxy_pass http://ytb_app:8000/playlist.m3u;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type 'application/vnd.apple.mpegurl;charset=utf-8';
    }

    # Prometheus 指标（仅限内部访问）
    location /metrics {
        proxy_pass http://ytb_app:9000;
        allow 172.20.0.0/16;
        allow 127.0.0.1;
        deny all;
    }
}
